<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <figure class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </figure>
        <main class="instagram-continue">
            <div class="group">
                <figure>
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                </figure>
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <nav>
                    <a href="#" class="instagram-login">Continue como sprucegabriela</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </nav>
            </div>
            <div class="group">
                <p class="not-account">Não é sprucegabriela?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span> ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <nav class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </nav>
            </div>
        </main>
    </div>
</body>

</html>
